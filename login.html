<!doctype html>
<html>
<head>
<title>Login And Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
                <button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
        </div>
        <form id="signin" class= "input-group"> 
            <h1>Welcome Back</h1>
            Username or Email <br> <input type="text" class="input-field" placeholder="Username or Email" required> <br>
            Password <br> <input type="password" class="input-field" placeholder="Password" required> <br>
            <a href="#">Forgot Password?</a> <br> <br>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <form id="signup" class= "input-group"> 
            Username <br> <input type="text" class="input-field" placeholder="Enter User Id" required> <br>
            Email <br> <input type="email" class="input-field" placeholder="Enter your email" required> <br>
            Password <br> <input type="password" class="input-field" placeholder="Enter Password" required> <br>
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span> <br> <br>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

    </div>
    
    <script>
        var x = document.getElementById("signin");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");
        function signup(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function signin(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        
        

    </script>


</body>




</html>
